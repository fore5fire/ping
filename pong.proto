syntax = "proto3";

package pong;

service Say {
    rpc Send (SayRequest) returns (SayResponse);
}

message SayRequest {
    string name = 1;
    float networkname = 2;
    float networkname2 = 3;
    float networkname3 = 4;
}

message SayResponse {
    float message = 1;
    float message2 = 2;
    float message3 = 3;
}
